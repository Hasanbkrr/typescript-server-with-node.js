<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Calculator with REST API</title>
    <style>
        .calculator {
            width: 200px;
        }
        .display {
            width: 100%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .buttons button {
            height: 40px;
        }
    </style>
    <script type="module" src="index.js"></script>
    <script type="module" src="/public/Calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>C</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
            <button id="history">History</button>
        </div>
    </div>
    <div id="historyContainer" style="display:none;">
        <h3>History</h3>
        <ul id="historyList"></ul>
    </div>
    
</body>
</html>
